<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Teste de Entrada de Dados</title>
</h:head>
<h:body>
	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="Logo IFSP.jpg" width="100" />
		</div>
		<div style="float: right;">
			<h:graphicImage library="imagens" name="Logo IFSP.jpg" width="50" />
		</div>
	</header>
	<h1>Barra Ferramentas Botoes</h1>
	<h:form id="form">
		<p:toolbar>
			<f:facet name="left">
				<p:button value="Novo" icon="ui-icon-document" />
				<p:button value="Abrir" icon="ui-icon-folder-open" />

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>

				<p:button icon="ui-icon-print" />
				<p:button icon=" ui-icon-circle-arrow-n" />
				<p:button icon=" ui-icon-trash" />
				<f:facet name="right">
					<p:menuButton value="Opcoes">
						<p:menuitem value="salvar" icon="ui-icon-folder-collapsed" />
						<p:menuitem value="Alterar" icon="ui-icon-cart" />
						<p:menuitem value="Deletar" icon="ui-icon-plus" />

					</p:menuButton>
				</f:facet>
			</f:facet>
		</p:toolbar>
	</h:form>




</h:body>
</html>
