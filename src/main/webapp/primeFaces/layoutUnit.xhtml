<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<h:outputScript library="js" name="locale.js"/>
	<title>Teste de Layout</title>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo do Layout">
			<header>
				<div style="float: left; margin-left: 10px">
					<h:graphicImage library="imagens" name="Logo IFSP.jpg" width="100" />
				</div>
				<div style="float: right;">
					<h:graphicImage library="imagens" name="Logo IFSP.jpg" width="50" />
				</div>
			</header>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="230" header="Menu Lateral"
			resizable="true" collapsible="true">
			<h:form>
				<p:menu style="width:100%">
					<p:menuitem value="Cadastrar"></p:menuitem>
					<p:menuitem value="Consultar">
					</p:menuitem>
					<p:menuitem value="Sair"></p:menuitem>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<p:editor/>
			</h:form>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
