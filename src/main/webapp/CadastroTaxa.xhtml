<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<h:outputStylesheet library="css" name="file.css" />
	
	<title>Cadastro de Cargo</title>
</h:head>
<h:body>
	
	<p:panel header="Cadastro de Taxa" >
		<h:form id="form">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome da taxa: " /> <p:inputText value="#{taxasBean.taxas.nome}"/>
				<p:outputLabel value="Porcentagem: " /> 
					<p:inputText value="#{taxasBean.taxas.valor}" />
				<p:commandButton value="Salvar" update="form" action="#{taxasBean.adicionar}"/>
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
